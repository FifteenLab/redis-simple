spring:
  redis:
    password: foobared  # 密码（默认为空）
    timeout: 6000  # 连接超时时长（毫秒）
    host: 192.168.2.132
    port: 6379
    cluster:
# 方式一：
#      nodes[0]: 127.0.0.1:7001
#      nodes[1]: 127.0.0.1:7002
#      nodes[2]: 127.0.0.1:7003
#      nodes[3]: 127.0.0.1:7004
#      nodes[4]: 127.0.0.1:7005
#      nodes[5]: 127.0.0.1:7006
# 方式二：
#      nodes:
#        - 127.0.0.1:7001
#        - 127.0.0.1:7002
#        - 127.0.0.1:7003
#        - 127.0.0.1:7004
#        - 127.0.0.1:7005
#        - 127.0.0.1:7006
# 方式三：
     nodes: 127.0.0.1:7001,127.0.0.1:7002,127.0.0.1:7003,127.0.0.1:7004,127.0.0.1:7005,127.0.0.1:7006
    expireSeconds: 120
    commandTimeout: 10000  #redis操作的超时时间
    pool:
      maxActive: 5000 #最大连接数
      maxIdle: 30 #最大空闲连接数
      minIdle: 5 #最小空闲连接数
      maxWait: 3000  #获取连接最大等待时间 ms  #default -1
